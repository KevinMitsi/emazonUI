
<form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
  <div class="form-body">
    <h3 class="poppins-bold">Crea tu categoría</h3>
    <div class="form-group">
      <label class="poppins-bold" for="categoryName">Nombre de la Categoría</label>
      <input type="text" class="form-control" id="categoryName" formControlName="categoryName">
    </div>
    <div class="form-group">
      <label class="poppins-bold" for="description">Descripción</label>
      <input type="text" class="form-control" id="description" formControlName="description">
    </div>
  </div>
  <div>
    <button type="submit"></button>
  </div>
</form>
